<section class="content-header">
    <h1>
      Páginas
      <small>Gerenciamento de páginas</small>
    </h1>
    <ol class="breadcrumb">
      <li ><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
      <li class="active"><a href="#"> Páginas</a></li>
    </ol>
  </section>

  <!-- Main content -->
  <section class="content container-fluid">

      <div class="row">
          <div class="col-xs-12">
            <div class="box">
              <div class="box-header">
                <h3 class="box-title">Páginas cadastradas</h3>
  
                <!--<div class="box-tools">
                  <div class="input-group input-group-sm" style="width: 150px;">
                    <input type="text" name="table_search" class="form-control pull-right" placeholder="Search">
  
                    <div class="input-group-btn">
                      <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
                    </div>
                  </div>
                </div> -->
              </div>
              <!-- /.box-header -->
              <div class="box-body table-responsive no-padding">
                <table class="table table-hover">
                  <tr>
                    <th>#</th>
                    <th>Título</th>
                    <th>Status</th>
                    <th>Curtidas</th>
                    <th>Comentários</th>
                    <th>Ações</th>
                  </tr>
                  <tr *ngFor="let pagina of paginas">
                    <td>{{pagina.id}}</td>
                    <td>{{pagina.titulo}}</td>
                    <td>
                      <span *ngIf="pagina.ativo" class="label label-success">Publicada</span>
                      <span *ngIf="!pagina.ativo" class="label label-danger">Não Publicada</span>
                    </td>
                    <td>{{pagina.likes}}</td>
                    <td><button type="button" class="btn btn-primary"><i class="fa fa-comments-o"></i> Ver [10]</button></td>
                    <td><a [routerLink]="['/paginas',pagina.id, 'editar']" class="btn btn-default"> <i class="fa fa-edit"></i> Editar</a></td>
                  </tr>
                  
                </table>
              </div>
              <!-- /.box-body -->
            </div>
            <!-- /.box -->
          </div>
        </div>

  </section>
